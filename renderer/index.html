<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alo Worklogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
            color-scheme: light;
            --bg:#f7f8fb;
            --card:#ffffff;
            --text:#0f1115;
            --muted:#6b7280;
            --border:#e9e9ef;
            --accent:#007aff;
            --accent-press:#0063cc;
            --accent-foreground:#ffffff;
            --soft:#f2f4f8;
            --row-alt:#fafbff;
            --input-bg:#ffffff;
            --status-dot:#c9ccd4;
            --focus-ring:rgba(0,122,255,.12);
            --red:#ff3b30;
            --green:#34c759;
            --yellow:#ffcc00;
            --chip-gray:#f5f6f8;
            --chip-green:#eaf9ef;
            --chip-yellow:#fff8e1;
            --chip-red:#ffeef0;
            --table-head-bg:#fafafa;
            --table-head-text:#444444;
            --table-foot-bg:#ffffff;
            --table-gray-bg:#f5f6f8;
            --table-gray-text:#6b7280;
            --table-green-bg:#eaf9ef;
            --table-green-text:#0f421f;
            --table-yellow-bg:#fff8e1;
            --table-yellow-text:#7a4f01;
            --table-red-bg:#ffeef0;
            --table-red-text:#9b1c1f;
            --pill-bg:#f2f4f8;
            --code-bg:#ffffff;
            --code-text:#374151;
            --tooltip-bg:rgba(17,17,17,.95);
            --tooltip-text:#ffffff;
            --tooltip-underline:rgba(0,0,0,.2);
        }
        :root[data-theme="dark"]{
            color-scheme: dark;
            --bg:#0c111d;
            --card:#161b26;
            --text:#f3f6ff;
            --muted:#9aa5c1;
            --border:#232a3a;
            --accent:#4d8dff;
            --accent-press:#3b6fdb;
            --accent-foreground:#0c111d;
            --soft:#1c2332;
            --row-alt:#141b29;
            --input-bg:#1a2130;
            --status-dot:#3a4459;
            --focus-ring:rgba(77,141,255,.28);
            --red:#ff6b6b;
            --green:#5bd891;
            --yellow:#f6d67b;
            --chip-gray:#1f2738;
            --chip-green:#1b3f2e;
            --chip-yellow:#3c351c;
            --chip-red:#3a1e27;
            --table-head-bg:#1c2332;
            --table-head-text:#d5dbef;
            --table-foot-bg:#161b26;
            --table-gray-bg:#1c2332;
            --table-gray-text:#9aa5c1;
            --table-green-bg:#1b3f2e;
            --table-green-text:#98e7ba;
            --table-yellow-bg:#3c351c;
            --table-yellow-text:#f6d67b;
            --table-red-bg:#3a1e27;
            --table-red-text:#ff99ac;
            --pill-bg:#1c2332;
            --code-bg:#131826;
            --code-text:#d5dbef;
            --tooltip-bg:rgba(12,17,29,.92);
            --tooltip-text:#f9fbff;
            --tooltip-underline:rgba(229,233,240,.4);
        }
        *{box-sizing:border-box; margin: 0; padding: 0}
        html,body{height:100%}
        body{
            margin:0;
            font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Inter,system-ui,Arial,sans-serif;
            color:var(--text);
            background:var(--bg);
        }

        .layout{
            display:flex;
            min-height:100vh;
            align-items:flex-start;
        }
        .sidebar{
            width:240px;
            background:var(--card);
            border-right:1px solid var(--border);
            display:flex;
            flex-direction:column;
            gap:18px;
            padding:24px 20px;
            box-shadow:8px 0 32px rgba(15,17,21,.06);
            position:sticky;
            top:0;
            height:100vh;
            overflow-y:auto;
            flex-shrink:0;
        }
        .sidebar-header{ display:flex; flex-direction:column; gap:4px; }
        .sidebar-title{ font-size:20px; font-weight:700; letter-spacing:.2px; }
        .sidebar-subtitle{ font-size:12px; color:var(--muted); }
        .sidebar-control{ display:flex; flex-direction:column; gap:6px; }
        .sidebar-label{ font-size:12px; font-weight:600; color:var(--muted); padding-left:2px; } 
        .sidebar-control select{
            appearance:none; -webkit-appearance:none;
            width:100%; padding:10px 12px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            font-weight:600;
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        .sidebar-control select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .sidebar-divider{ height:1px; border:none; background:var(--border); margin:6px 0 2px; } 
        .nav{ display:flex; flex-direction:column; gap:6px; } 
        .nav-item{ 
            display:flex; 
            align-items:center; 
            gap:8px; 
            width:100%;
            padding:10px 14px;
            border-radius:12px;
            border:1px solid transparent;
            background:transparent;
            font-size:14px;
            font-weight:600;
            color:var(--text);
            cursor:pointer;
            transition:background .15s ease, border-color .15s ease, color .15s ease, box-shadow .15s ease;
        }
        .nav-item:hover{ background:var(--soft); border-color:var(--border); }
        .nav-item.is-active{
            background:var(--accent);
            border-color:var(--accent);
            color:var(--accent-foreground);
            box-shadow:0 10px 30px rgba(0,122,255,.18);
        }
        .nav-item.is-active:hover{ background:var(--accent-press); border-color:var(--accent-press); }

        .sidebar-settings{ display:flex; flex-direction:column; gap:12px; padding-bottom:8px; }
        .sidebar-settings__header{ display:flex; flex-direction:column; gap:4px; }
        .sidebar-settings__title{ font-size:12px; font-weight:700; letter-spacing:.08em; text-transform:uppercase; color:var(--muted); }
        .sidebar-settings__subtitle{ font-size:12px; color:var(--muted); opacity:.8; }
        .sidebar-settings-card{
            position:relative;
            display:flex;
            flex-direction:column;
            gap:10px;
            padding:16px;
            border-radius:18px;
            border:1px solid var(--border);
            background:var(--card);
            box-shadow:0 18px 40px rgba(15,17,21,.12);
            overflow:hidden;
        }
        .sidebar-settings-card::before{
            content:"";
            position:absolute;
            inset:0;
            background:radial-gradient(circle at 0% 0%, rgba(0,122,255,.16), transparent 70%);
            pointer-events:none;
        }
        .sidebar-settings-card > *{ position:relative; z-index:1; }
        .settings-action{
            display:flex;
            align-items:center;
            justify-content:space-between;
            width:100%;
            padding:12px 14px;
            border-radius:14px;
            border:1px solid transparent;
            background:transparent;
            color:var(--text);
            font-size:14px;
            font-weight:600;
            cursor:pointer;
            transition:background .18s ease, border-color .18s ease, transform .18s ease;
            text-align:left;
        }
        .settings-action:hover{ background:var(--soft); border-color:var(--border); transform:translateY(-1px); }
        .settings-action:focus-visible{ outline:3px solid var(--focus-ring); outline-offset:2px; }
        .settings-action:active{ transform:translateY(0); }
        .settings-action__content{ display:flex; align-items:center; gap:12px; }
        .settings-action__icon{
            display:flex;
            align-items:center;
            justify-content:center;
            width:38px;
            height:38px;
            border-radius:12px;
            background:var(--soft);
            color:var(--accent);
            font-size:18px;
            box-shadow:0 10px 26px rgba(15,17,21,.16);
            transition:transform .18s ease, box-shadow .18s ease;
        }
        .settings-action:hover .settings-action__icon{ transform:translateY(-2px); box-shadow:0 16px 32px rgba(15,17,21,.18); }
        .settings-action__text{ display:flex; flex-direction:column; gap:2px; }
        .settings-action__title{ font-size:14px; font-weight:700; letter-spacing:.15px; }
        .settings-action__description{ font-size:12px; color:var(--muted); }
        .settings-action__hint{ font-size:12px; color:var(--muted); }
        .settings-action--danger{ color:var(--red); }
        .settings-action--danger .settings-action__icon{ background:rgba(255,107,107,.16); color:var(--red); box-shadow:0 10px 26px rgba(255,107,107,.26); }
        .settings-action--danger:hover{ background:rgba(255,107,107,.12); border-color:rgba(255,107,107,.28); }
        .settings-action--danger:hover .settings-action__icon{ box-shadow:0 18px 36px rgba(255,107,107,.32); }

        .main{
            flex:1;
            padding:32px;
            display:flex;
            flex-direction:column;
            gap:24px;
            overflow-y:auto;
        }
        header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
        h1{ font-size:20px; margin:0; letter-spacing:.2px; }
        .muted{ color:var(--muted); font-size:13px }

        .header-actions{ display:flex; align-items:center; gap:8px; }
        .theme-toggle__icon{ font-size:18px; }

        .view{ display:none; }
        .view.is-active{ display:block; }

        .profile-card{ max-width:520px; box-shadow:0 12px 30px rgba(15,17,21,.06); }
        .profile-heading{ font-size:18px; font-weight:700; margin-bottom:8px; }
        .profile-body{ color:var(--muted); line-height:1.6; }
        .profile-actions{ margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
        .profile-pill{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:var(--soft); border:1px solid var(--border); font-size:12px; color:var(--muted); }

        .app{ max-width:1240px; margin:0 auto; }
        .card{
            background:var(--card); border:1px solid var(--border);
            border-radius:16px; padding:14px; box-shadow:0 6px 24px rgba(0,0,0,.04);
        }
        .controls{
            display:grid; gap:10px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            align-items:end;
        }
        .field{ display:flex; flex-direction:column; gap:6px; }
        .label{ font-size:12px; font-weight:600; color:var(--muted); padding-left:2px; }

        .input-wrap{ position:relative; display:flex; align-items:center; }
        .input-wrap input{
            width:100%; padding:10px 32px 10px 36px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        .input-wrap input:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .left-icon{
            position:absolute; left:10px; width:16px; height:16px; color:var(--muted); opacity:.9;
        }
        .status-dot{
            position:absolute; right:10px; width:10px; height:10px; border-radius:50%; background:var(--status-dot);
        }
        .input-wrap.is-valid input{ border-color:var(--green); }
        .input-wrap.is-valid .status-dot{ background:var(--green); }
        .input-wrap.is-invalid input{ border-color:var(--red); }
        .input-wrap.is-invalid .status-dot{ background:var(--red); }
        .help{ font-size:12px; color:var(--muted); margin-top:4px; padding-left:2px; }

        input[type="text"], input[type="number"], select{
            appearance:none; -webkit-appearance:none;
            width:100%; padding:10px 12px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .actions{ display:flex; gap:8px; justify-content:flex-end; align-items:center; }

        .btn{
            border:1px solid var(--border); background:var(--card); color:var(--text);
            border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer;
            transition: background .15s ease, border-color .15s ease, transform .02s ease;
        }
        .btn:hover{ background:var(--soft) }
        .btn:active{ transform:translateY(1px) }
        .btn-primary{ background:var(--accent); border-color:var(--accent); color:var(--accent-foreground); }
        .btn-primary:hover{ background:var(--accent-press); border-color:var(--accent-press) }
        .btn-ghost{ background:transparent; border-color:transparent; color:var(--muted); }
        .btn-ghost:hover{ background:var(--soft); color:var(--text) }

        .legend{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:12px 4px 0 }
        .chip{ display:inline-block; width:14px; height:14px; border-radius:4px; border:1px solid var(--border); margin-right:6px; vertical-align:middle; }
        .chip--gray{ background:var(--chip-gray); }
        .chip--green{ background:var(--chip-green); }
        .chip--yellow{ background:var(--chip-yellow); }
        .chip--red{ background:var(--chip-red); }

        .table-wrap{
            margin-top:12px; border:1px solid var(--border); border-radius:16px; overflow:hidden; background:var(--card);
            box-shadow:0 6px 24px rgba(0,0,0,.04);
        }
        table{ width:100%; border-collapse:separate; border-spacing:0 }
        thead th{
            position:sticky; top:0; background:var(--table-head-bg); z-index:1;
            font-size:12px; text-transform:uppercase; letter-spacing:.02em; color:var(--table-head-text);
            border-bottom:1px solid var(--border); padding:10px 12px; text-align:left;
        }
        tbody td{ padding:10px 12px; border-bottom:1px solid var(--border) }
        #detailedWorklogsTable tbody tr:nth-child(2n){ background:var(--row-alt) }
        #dueThisMonthTable tbody tr:nth-child(2n){ background:var(--row-alt) }

        .no-due-date{ box-shadow: inset 4px 0 0 0 var(--red); }

        tfoot td{ position:sticky; bottom:0; background:var(--table-foot-bg); border-top:1px solid var(--border); padding:10px 12px; }

        tr.gray   { background:var(--table-gray-bg); color:var(--table-gray-text); }
        tr.green  { background:var(--table-green-bg); color:var(--table-green-text); }
        tr.yellow { background:var(--table-yellow-bg); color:var(--table-yellow-text); }
        tr.red    { background:var(--table-red-bg); color:var(--table-red-text); }

        .footer-grid{ display:flex; flex-wrap:wrap; gap:10px 16px; align-items:center; line-height:1.5 }
        .pill{ display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px;
            background:var(--pill-bg); border:1px solid var(--border); font-size:13px; }
        .pill strong{ font-weight:700 }
        .delta-pos{ color:var(--green) }
        .delta-neg{ color:var(--red) }

        .section-title{ font-size:16px; margin:18px 4px 8px; font-weight:700 }

        .table-wrap.small{ max-height:42vh; overflow:auto; }

        #quarterReportTable td{ vertical-align: top; }
        .quarter-month{ display:flex; flex-direction:column; gap:2px; }
        .quarter-month strong{ font-size:13px; }
        .quarter-month .muted{ font-size:12px; }

        .tip{ position:relative; cursor:help; border-bottom:1px dotted var(--tooltip-underline); }
        .tip[data-tip]::after{
            content:attr(data-tip);
            position:absolute; left:0; top:100%;
            transform:translateY(8px);
            background:var(--tooltip-bg); color:var(--tooltip-text); font-size:12px; padding:6px 8px; border-radius:8px; white-space:nowrap;
            opacity:0; pointer-events:none; transition:opacity .12s ease, transform .12s ease;
        }
        .tip[data-tip]:hover::after{ opacity:1; transform:translateY(6px); }
        .tip[data-tip]{ max-width:100%; overflow:visible }

        pre{ white-space:pre-wrap; background:var(--code-bg); border:1px solid var(--border); border-radius:12px; padding:10px; color:var(--code-text) }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Alo Worklogs</div>
            <div class="sidebar-subtitle">by SkyBlueDev</div>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarUserSelect">User</label>
            <select id="sidebarUserSelect"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarJYear">Jalaali Year</label>
            <select id="sidebarJYear"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarJMonth">Jalaali Month</label>
            <select id="sidebarJMonth"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarTimeOffHours">Time-off (hours this month)</label>
            <select id="sidebarTimeOffHours"></select>
        </div>
        <hr class="sidebar-divider" />
        <nav class="nav" aria-label="Primary">
            <button type="button" class="nav-item is-active" data-route="monthly-summary" aria-controls="monthlySummaryView">Monthly Summary</button>
            <button type="button" class="nav-item" data-route="detailed-worklogs" aria-controls="detailedWorklogsView">Detailed Worklogs</button>
            <button type="button" class="nav-item" data-route="due-issues" aria-controls="dueIssuesView">Issues Due This Month</button>
            <button type="button" class="nav-item" data-route="quarter-report" aria-controls="quarterReportView">Quarter Report</button>
            <button type="button" class="nav-item" data-route="configurations" aria-controls="configurationsView">Configurations</button>
        </nav>
        <hr class="sidebar-divider" />
        <section class="sidebar-settings" aria-labelledby="sidebarSettingsTitle">
            <div class="sidebar-settings__header">
                <span class="sidebar-settings__title" id="sidebarSettingsTitle">Settings</span>
                <p class="sidebar-settings__subtitle">Personalize your workspace</p>
            </div>
            <div class="sidebar-settings-card" role="group" aria-label="Application settings">
                <button class="settings-action" id="themeToggle" type="button" aria-pressed="false">
                    <span class="settings-action__content">
                        <span class="settings-action__icon theme-toggle__icon" aria-hidden="true">🌙</span>
                        <span class="settings-action__text">
                            <span class="settings-action__title">Appearance</span>
                            <span class="settings-action__description" data-theme-label>Dark mode</span>
                        </span>
                    </span>
                    <span class="settings-action__hint">Toggle</span>
                </button>
                <button class="settings-action settings-action--danger" id="logout" type="button">
                    <span class="settings-action__content">
                        <span class="settings-action__icon" aria-hidden="true">🚪</span>
                        <span class="settings-action__text">
                            <span class="settings-action__title">Sign out</span>
                            <span class="settings-action__description">Log out of the app</span>
                        </span>
                    </span>
                    <span class="settings-action__hint">Logout</span>
                </button>
            </div>
        </section>
    </aside>
    <main class="main">
        <header>
            <h1 id="viewTitle">Monthly Summary</h1>
        </header>

        <section
                id="monthlySummaryView"
                class="view is-active"
                data-route-view="monthly-summary"
                data-route-title="Monthly Summary"
                data-template="./views/monthly-summary.html">
        </section>

        <section
                id="detailedWorklogsView"
                class="view"
                data-route-view="detailed-worklogs"
                data-route-title="Detailed Worklogs"
                data-template="./views/detailed-worklogs.html">
        </section>

        <section
                id="dueIssuesView"
                class="view"
                data-route-view="due-issues"
                data-route-title="Issues Due This Month"
                data-template="./views/due-issues.html">
        </section>

        <section
                id="quarterReportView"
                class="view"
                data-route-view="quarter-report"
                data-route-title="Quarter Report"
                data-template="./views/quarter-report.html">
        </section>

        <section
                id="configurationsView"
                class="view"
                data-route-view="configurations"
                data-route-title="Configurations"
                data-template="./views/configurations.html">
        </section>
    </main>
</div>

<script src="./theme.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
