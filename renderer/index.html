<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alo Worklogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        :root{
            color-scheme: light;
            --bg:#f7f8fb;
            --card:#ffffff;
            --text:#0f1115;
            --muted:#6b7280;
            --border:#e9e9ef;
            --accent:#007aff;
            --accent-press:#0063cc;
            --accent-foreground:#ffffff;
            --soft:#f2f4f8;
            --row-alt:#fafbff;
            --input-bg:#ffffff;
            --status-dot:#c9ccd4;
            --focus-ring:rgba(0,122,255,.12);
            --red:#ff3b30;
            --green:#34c759;
            --yellow:#ffcc00;
            --chip-gray:#f5f6f8;
            --chip-green:#eaf9ef;
            --chip-yellow:#fff8e1;
            --chip-red:#ffeef0;
            --table-head-bg:#fafafa;
            --table-head-text:#444444;
            --table-foot-bg:#ffffff;
            --table-gray-bg:#f5f6f8;
            --table-gray-text:#6b7280;
            --table-green-bg:#eaf9ef;
            --table-green-text:#0f421f;
            --table-yellow-bg:#fff8e1;
            --table-yellow-text:#7a4f01;
            --table-red-bg:#ffeef0;
            --table-red-text:#9b1c1f;
            --pill-bg:#f2f4f8;
            --code-bg:#ffffff;
            --code-text:#374151;
            --tooltip-bg:rgba(17,17,17,.95);
            --tooltip-text:#ffffff;
            --tooltip-underline:rgba(0,0,0,.2);
        }
        :root[data-theme="dark"]{
            color-scheme: dark;
            --bg:#0c111d;
            --card:#161b26;
            --text:#f3f6ff;
            --muted:#9aa5c1;
            --border:#232a3a;
            --accent:#4d8dff;
            --accent-press:#3b6fdb;
            --accent-foreground:#0c111d;
            --soft:#1c2332;
            --row-alt:#141b29;
            --input-bg:#1a2130;
            --status-dot:#3a4459;
            --focus-ring:rgba(77,141,255,.28);
            --red:#ff6b6b;
            --green:#5bd891;
            --yellow:#f6d67b;
            --chip-gray:#1f2738;
            --chip-green:#1b3f2e;
            --chip-yellow:#3c351c;
            --chip-red:#3a1e27;
            --table-head-bg:#1c2332;
            --table-head-text:#d5dbef;
            --table-foot-bg:#161b26;
            --table-gray-bg:#1c2332;
            --table-gray-text:#9aa5c1;
            --table-green-bg:#1b3f2e;
            --table-green-text:#98e7ba;
            --table-yellow-bg:#3c351c;
            --table-yellow-text:#f6d67b;
            --table-red-bg:#3a1e27;
            --table-red-text:#ff99ac;
            --pill-bg:#1c2332;
            --code-bg:#131826;
            --code-text:#d5dbef;
            --tooltip-bg:rgba(12,17,29,.92);
            --tooltip-text:#f9fbff;
            --tooltip-underline:rgba(229,233,240,.4);
        }
        *{box-sizing:border-box; margin: 0; padding: 0}
        html,body{height:100%}
        body{
            margin:0;
            font-family:"Rubik","Roboto",-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Inter,system-ui,Arial,sans-serif;
            color:var(--text);
            background:var(--bg);
        }

        .layout{
            display:flex;
            min-height:100vh;
            align-items:flex-start;
        }
        .sidebar{
            width:240px;
            background:var(--card);
            border-right:1px solid var(--border);
            display:flex;
            flex-direction:column;
            padding:24px 20px;
            box-shadow:8px 0 32px rgba(15,17,21,.06);
            position:sticky;
            top:0;
            align-self:flex-start;
            height:100vh;
            overflow-y:auto;
        }
        .sidebar-header{ display:flex; flex-direction:column; gap:4px; margin-bottom: 18px; }
        .sidebar-title{ font-size:20px; font-weight:700; letter-spacing:.2px; } 
        .sidebar-subtitle{ font-size:12px; color:var(--muted); } 
        .sidebar-control{ display:flex; flex-direction:column; gap:6px; margin-bottom: 12px; }
        .sidebar-label{ font-size:12px; font-weight:600; color:var(--muted); padding-left:2px; }
        .sidebar-control select{
            appearance:none; -webkit-appearance:none;
            width:100%; padding:10px 12px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            font-weight:600;
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        .sidebar-control select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .sidebar-action{ width:100%; margin-bottom:12px; }
        .sidebar-divider{ height:1px; border:none; background:var(--border); margin: 12px 0; }
        .nav{ display:flex; flex-direction:column; gap:16px; }
        .nav-group{ display:flex; flex-direction:column; gap:4px; }
        .nav-group-toggle{
            display:flex;
            align-items:center;
            justify-content:space-between;
            width:100%;
            background:none;
            border:none;
            padding:6px 4px 0;
            color:var(--muted);
            font-size:11px;
            font-weight:700;
            text-transform:uppercase;
            letter-spacing:.4px;
            cursor:pointer;
            transition:color .18s ease;
        }
        .nav-group-toggle:focus-visible{ outline:2px solid var(--accent); outline-offset:4px; border-radius:8px; }
        .nav-group-toggle:hover{ color:var(--text); }
        .nav-group.is-open .nav-group-toggle{ color:var(--text); }
        .nav-group.has-active .nav-group-toggle{ color:var(--accent); }
        .nav-group-label{
            padding:0 2px;
            font-size:11px;
            font-weight:700;
            text-transform:uppercase;
            letter-spacing:.4px;
        }
        .nav-group-icon{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:18px;
            height:18px;
            font-size:12px;
            color:inherit;
            transition:transform .24s ease;
        }
        .nav-group-icon::before{ content:'▾'; }
        .nav-group.is-open .nav-group-icon{ transform:rotate(180deg); }
        .nav-group-items{
            display:flex;
            flex-direction:column;
            gap:8px;
            overflow:hidden;
            max-height:0;
            opacity:0;
            pointer-events:none;
            transition:max-height .28s ease, opacity .28s ease;
            padding-top:6px;
        }
        .nav-group.is-open .nav-group-items{
            opacity:1;
            pointer-events:auto;
        }
        body:not(.nav-groups-ready) .nav-group-items{ transition:none; }
        .nav-item{
            display:flex;
            align-items:center;
            gap:8px;
            width:100%;
            padding:10px 14px;
            border-radius:12px;
            border:1px solid transparent;
            background:transparent;
            font-size:14px;
            font-weight:600;
            color:var(--text);
            cursor:pointer;
            transition:background .15s ease, border-color .15s ease, color .15s ease, box-shadow .15s ease;
        }
        .nav-item:hover{ background:var(--soft); border-color:var(--border); }
        .nav-item.is-active{
            background:var(--accent);
            border-color:var(--accent);
            color:var(--accent-foreground);
            box-shadow:0 10px 30px rgba(0,122,255,.18);
        }
        .nav-item.is-active:hover{ background:var(--accent-press); border-color:var(--accent-press); }

        .main{
            flex:1;
            padding:32px;
            display:flex;
            flex-direction:column;
            gap:24px;
            overflow-y:auto;
        }
        header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
        h1{ font-size:20px; margin:0; letter-spacing:.2px; }
        .muted{ color:var(--muted); font-size:13px }

        .header-actions{ display:flex; align-items:center; gap:8px; }

        .theme-toggle{ display:inline-flex; align-items:center; gap:6px; }
        .theme-toggle__icon{ font-size:16px; line-height:1; }
        .settings-view{ display:flex; flex-direction:column; gap:16px; max-width:520px; }
        .settings-section{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            padding:20px;
            border-radius:16px;
            background:var(--card);
            border:1px solid var(--border);
            box-shadow:0 6px 20px rgba(15,17,21,.05);
            flex-wrap:wrap;
        }
        .settings-copy{ display:flex; flex-direction:column; gap:6px; }
        .settings-title{ font-size:16px; font-weight:600; letter-spacing:.01em; }
        .settings-description{ font-size:13px; color:var(--muted); max-width:300px; }

        .view{ display:none; }
        .view.is-active{ display:block; }

        .profile-card{ max-width:520px; box-shadow:0 12px 30px rgba(15,17,21,.06); }
        .profile-heading{ font-size:18px; font-weight:700; margin-bottom:8px; }
        .profile-body{ color:var(--muted); line-height:1.6; }
        .profile-actions{ margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
        .profile-pill{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:var(--soft); border:1px solid var(--border); font-size:12px; color:var(--muted); }

        .app{ max-width:100%; margin:0 auto; }
        .card{
            background:var(--card); border:1px solid var(--border);
            border-radius:16px; padding:14px; box-shadow:0 6px 24px rgba(0,0,0,.04);
        }
        .controls{
            display:grid; gap:10px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            align-items:end;
        }
        .field{ display:flex; flex-direction:column; gap:6px; }
        .label{ font-size:12px; font-weight:600; color:var(--muted); padding-left:2px; }

        .input-wrap{ position:relative; display:flex; align-items:center; }
        .input-wrap input{
            width:100%; padding:10px 32px 10px 36px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        .input-wrap input:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .left-icon{
            position:absolute; left:10px; width:16px; height:16px; color:var(--muted); opacity:.9;
        }
        .status-dot{
            position:absolute; right:10px; width:10px; height:10px; border-radius:50%; background:var(--status-dot);
        }
        .input-wrap.is-valid input{ border-color:var(--green); }
        .input-wrap.is-valid .status-dot{ background:var(--green); }
        .input-wrap.is-invalid input{ border-color:var(--red); }
        .input-wrap.is-invalid .status-dot{ background:var(--red); }
        .help{ font-size:12px; color:var(--muted); margin-top:4px; padding-left:2px; }

        input[type="text"], input[type="number"], select{
            appearance:none; -webkit-appearance:none;
            width:100%; padding:10px 12px; border-radius:12px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            outline:none; transition:border-color .15s ease, box-shadow .15s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--focus-ring); }
        .actions{ display:flex; gap:8px; justify-content:flex-end; align-items:center; }

        .btn{
            border:1px solid var(--border); background:var(--card); color:var(--text);
            border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer;
            transition: background .15s ease, border-color .15s ease, transform .02s ease;
        }
        .btn:hover{ background:var(--soft) }
        .btn:active{ transform:translateY(1px) }
        .btn-primary{ background:var(--accent); border-color:var(--accent); color:var(--accent-foreground); }
        .btn-primary:hover{ background:var(--accent-press); border-color:var(--accent-press) }
        .btn-ghost{ background:transparent; border-color:transparent; color:var(--muted); }
        .btn-ghost:hover{ background:var(--soft); color:var(--text) }
        .btn-outline{ background:transparent; color:var(--text); }
        .btn-outline:hover{ border-color:var(--accent); color:var(--accent); background:var(--soft); }
        .btn-danger{ background:var(--red); border-color:var(--red); color:#ffffff; }
        .btn-danger:hover{ filter:brightness(.95); }

        .legend{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:12px 4px 0 }
        .chip{ display:inline-block; width:14px; height:14px; border-radius:4px; border:1px solid var(--border); margin-right:6px; vertical-align:middle; }
        .chip--gray{ background:var(--chip-gray); }
        .chip--green{ background:var(--chip-green); }
        .chip--yellow{ background:var(--chip-yellow); }
        .chip--red{ background:var(--chip-red); }

        .table-wrap{
            margin-top:12px; border:1px solid var(--border); border-radius:16px; background:var(--card);
            box-shadow:0 6px 24px rgba(0,0,0,.04); overflow:hidden;
        }
        .table-toolbar{
            display:flex; justify-content:flex-end; align-items:center; gap:8px;
            padding:10px 16px; border-bottom:1px solid var(--border);
            background:var(--table-head-bg);
        }
        .table-export-btn{ font-size:12px; padding:6px 12px; border-radius:999px; }
        table{ width:100%; border-collapse:separate; border-spacing:0 }
        thead th{
            position:sticky; top:0; background:var(--table-head-bg); z-index:1;
            font-size:12px; text-transform:uppercase; letter-spacing:.02em; color:var(--table-head-text);
            border-bottom:1px solid var(--border); padding:10px 12px; text-align:left;
        }
        thead tr.table-filter-row th{
            font-size:11px; text-transform:none; letter-spacing:0; border-bottom:1px solid var(--border);
            top: var(--table-filter-offset, 42px);
        }
        .table-filter-control{
            width:100%; font-size:11px; padding:4px 6px; border-radius:8px; border:1px solid var(--border);
            background:var(--input-bg); color:var(--text); outline:none;
        }
        .table-filter-control:focus{ border-color:var(--accent); box-shadow:0 0 0 3px var(--focus-ring); }
        th.table-sortable{ cursor:pointer; position:relative; padding-right:18px; }
        th.table-sortable::after{
            content:''; position:absolute; right:8px; top:55%; width:0; height:0;
            border-left:4px solid transparent; border-right:4px solid transparent;
            border-top:6px solid var(--muted); opacity:.35;
        }
        th.table-sortable::before{
            content:''; position:absolute; right:8px; top:45%; width:0; height:0;
            border-left:4px solid transparent; border-right:4px solid transparent;
            border-bottom:6px solid var(--muted); opacity:.35;
        }
        th.table-sortable.is-sorted[data-sort-direction="asc"]::before{ opacity:1; border-bottom-color:var(--accent); }
        th.table-sortable.is-sorted[data-sort-direction="asc"]::after{ opacity:.15; }
        th.table-sortable.is-sorted[data-sort-direction="desc"]::after{ opacity:1; border-top-color:var(--accent); }
        th.table-sortable.is-sorted[data-sort-direction="desc"]::before{ opacity:.15; }
        tbody td{ padding:10px 12px; border-bottom:1px solid var(--border) }
        #detailedWorklogsTable tbody tr:nth-child(2n){ background:var(--row-alt) }
        #dueThisMonthTable tbody tr:nth-child(2n){ background:var(--row-alt) }

        .no-due-date{ box-shadow: inset 4px 0 0 0 var(--red); }

        tfoot td{ position:sticky; bottom:0; background:var(--table-foot-bg); border-top:1px solid var(--border); padding:10px 12px; }

        tr.gray   { background:var(--table-gray-bg); color:var(--table-gray-text); }
        tr.green  { background:var(--table-green-bg); color:var(--table-green-text); }
        tr.yellow { background:var(--table-yellow-bg); color:var(--table-yellow-text); }
        tr.red    { background:var(--table-red-bg); color:var(--table-red-text); }

        .footer-grid{ display:flex; flex-wrap:wrap; gap:10px 16px; align-items:center; line-height:1.5 }
        .pill{ display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px;
            background:var(--pill-bg); border:1px solid var(--border); font-size:13px; }
        .pill strong{ font-weight:700 }
        .delta-pos{ color:var(--green) }
        .delta-neg{ color:var(--red) }

        .section-title{ font-size:16px; margin:18px 4px 8px; font-weight:700 }

        .table-wrap.small{ max-height:42vh; overflow:auto; }

        #quarterReportTable td{ vertical-align: top; }
        .quarter-month{ display:flex; flex-direction:column; gap:2px; }
        .quarter-month strong{ font-size:13px; }
        .quarter-month .muted{ font-size:12px; }

        .tip{ position:relative; cursor:help; border-bottom:1px dotted var(--tooltip-underline); z-index: 1; }
        .tip[data-tip]::after{
            content:attr(data-tip);
            position:absolute; left:0; top:100%;
            transform:translateY(8px);
            background:var(--tooltip-bg); color:var(--tooltip-text); font-size:12px; padding:6px 8px; border-radius:8px; white-space:nowrap;
            opacity:0; pointer-events:none; transition:opacity .12s ease, transform .12s ease;
        }
        .tip[data-tip]:hover::after{ opacity:1; transform:translateY(6px); }
        .tip[data-tip]{ max-width:100%; overflow:visible }

        .loading-overlay{
            position:fixed;
            inset:0;
            display:flex;
            align-items:center;
            justify-content:center;
            background:rgba(12,17,29,.35);
            backdrop-filter:blur(12px);
            -webkit-backdrop-filter:blur(12px);
            z-index:9999;
            opacity:0;
            visibility:hidden;
            transition:opacity .2s ease, visibility .2s ease;
            pointer-events:none;
        }
        .loading-overlay.is-active{
            opacity:1;
            visibility:visible;
            pointer-events:auto;
        }
        .loading-overlay__panel{
            background:var(--card);
            color:var(--text);
            padding:24px 28px;
            border-radius:26px;
            box-shadow:0 22px 55px rgba(12,17,29,.28);
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:14px;
            min-width:140px;
        }
        .loading-overlay__text{
            font-weight:600;
            font-size:14px;
            letter-spacing:.02em;
        }
        .loading-spinner{
            position:relative;
            width:48px;
            height:48px;
        }
        .loading-spinner div{
            position:absolute;
            top:4px;
            left:22px;
            width:4px;
            height:12px;
            border-radius:2px;
            background:var(--accent);
            opacity:0;
            transform-origin:2px 20px;
            animation:loading-spinner 1s linear infinite;
        }
        .loading-spinner div:nth-child(1){ transform:rotate(0deg); animation-delay:-0.9167s; }
        .loading-spinner div:nth-child(2){ transform:rotate(30deg); animation-delay:-0.8333s; }
        .loading-spinner div:nth-child(3){ transform:rotate(60deg); animation-delay:-0.75s; }
        .loading-spinner div:nth-child(4){ transform:rotate(90deg); animation-delay:-0.6667s; }
        .loading-spinner div:nth-child(5){ transform:rotate(120deg); animation-delay:-0.5833s; }
        .loading-spinner div:nth-child(6){ transform:rotate(150deg); animation-delay:-0.5s; }
        .loading-spinner div:nth-child(7){ transform:rotate(180deg); animation-delay:-0.4167s; }
        .loading-spinner div:nth-child(8){ transform:rotate(210deg); animation-delay:-0.3333s; }
        .loading-spinner div:nth-child(9){ transform:rotate(240deg); animation-delay:-0.25s; }
        .loading-spinner div:nth-child(10){ transform:rotate(270deg); animation-delay:-0.1667s; }
        .loading-spinner div:nth-child(11){ transform:rotate(300deg); animation-delay:-0.0833s; }
        .loading-spinner div:nth-child(12){ transform:rotate(330deg); animation-delay:0s; }
        @keyframes loading-spinner{
            0%{ opacity:1; }
            100%{ opacity:0; }
        }

        pre{ white-space:pre-wrap; background:var(--code-bg); border:1px solid var(--border); border-radius:12px; padding:10px; color:var(--code-text) }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Alo Worklogs</div>
            <div class="sidebar-subtitle">by SkyBlueDev</div>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarTeamSelect">Team</label>
            <select id="sidebarTeamSelect"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarUserSelect">User</label>
            <select id="sidebarUserSelect"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarJYear">Jalaali Year</label>
            <select id="sidebarJYear"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarJMonth">Jalaali Month</label>
            <select id="sidebarJMonth"></select>
        </div>
        <div class="sidebar-control">
            <label class="sidebar-label" for="sidebarTimeOffHours">Time-off (hours this month)</label>
            <select id="sidebarTimeOffHours"></select>
        </div>
        <hr class="sidebar-divider" />
        <nav class="nav" aria-label="Primary">
            <div class="nav-group" data-nav-group>
                <button
                    type="button"
                    class="nav-group-toggle"
                    id="navGroupGeneralToggle"
                    data-nav-group-toggle
                    aria-expanded="false"
                    aria-controls="navGroupGeneralItems"
                >
                    <span class="nav-group-label">General</span>
                    <span class="nav-group-icon" aria-hidden="true"></span>
                </button>
                <div
                    class="nav-group-items"
                    id="navGroupGeneralItems"
                    role="group"
                    aria-labelledby="navGroupGeneralToggle"
                    data-nav-group-content
                >
                    <button type="button" class="nav-item" data-route="issues" aria-controls="issuesView">Issues</button>
                </div>
            </div>
            <div class="nav-group" data-nav-group>
                <button
                    type="button"
                    class="nav-group-toggle"
                    id="navGroupMonthlyReportsToggle"
                    data-nav-group-toggle
                    aria-expanded="false"
                    aria-controls="navGroupMonthlyReportsItems"
                >
                    <span class="nav-group-label">Monthly Reports</span>
                    <span class="nav-group-icon" aria-hidden="true"></span>
                </button>
                <div
                    class="nav-group-items"
                    id="navGroupMonthlyReportsItems"
