                <th>Updated (Jalaali)</th>

                <th>Type</th>
                <th>Issue</th>
                <th>Title</th>
                <th>Sprints</th>
                <th>Project</th>
                <th>Board</th>
                <th>Status</th>
                <th>Estimate (h)</th>
                <th>Logged (h)</th>
                <th>Remaining (h)</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="13">Select a user and month to see issues.</td></tr>
            </tbody>
            <tfoot>
            <tr>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td data-footer-field="estimate">—</td>
                <td data-footer-field="logged">—</td>
                <td data-footer-field="remaining">—</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
