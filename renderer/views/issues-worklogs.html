<div class="app">
    <div class="section-title">Worklogs Calendar</div>
    <div class="calendar-area" data-calendar-container>
        <div class="calendar-area__feedback" data-calendar-feedback hidden></div>
        <div id="issuesWorklogsCalendar" class="calendar-area__grid"></div>
        <div class="calendar-message" data-calendar-message role="status" aria-live="polite">
            Select a user and month to see worklogs.
        </div>
        <pre class="calendar-log" data-worklog-log hidden aria-live="polite"></pre>
        <div class="calendar-modal" data-worklog-modal hidden aria-hidden="true">
            <div class="calendar-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="worklogModalTitle">
                <div class="calendar-modal__header">
                    <div class="calendar-modal__title" id="worklogModalTitle">Log work</div>
                    <div class="calendar-modal__subtitle" data-worklog-modal-range></div>
                </div>
                <div class="calendar-modal__body">
                    <label class="calendar-modal__label" for="worklogIssueSelect">Issue</label>
                    <select id="worklogIssueSelect" class="calendar-modal__select" data-worklog-issue disabled>
                        <option value="">Loading…</option>
                    </select>
                    <div class="calendar-modal__help" data-worklog-issues-help></div>
                    <div class="calendar-modal__issue-meta" data-worklog-issue-meta hidden></div>
                    <label class="calendar-modal__label" for="worklogComment">Worklog comment</label>
                    <textarea id="worklogComment" class="calendar-modal__textarea" rows="4" data-worklog-comment placeholder="Describe what you worked on…"></textarea>
                </div>
                <div class="calendar-modal__footer">
                    <button type="button" class="btn btn-outline" data-worklog-cancel>Cancel</button>
                    <button type="button" class="btn btn-primary" data-worklog-confirm disabled>Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
