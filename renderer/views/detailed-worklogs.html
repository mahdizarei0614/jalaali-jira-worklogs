<div class="app">
    <div class="table-header">
        <div class="section-title">Detailed Worklogs</div>
        <div class="table-header__actions">
            <button type="button" class="table-export" data-export-for="detailedWorklogsTable">Export to Excel</button>
        </div>
    </div>
    <div class="table-wrap">
        <table id="detailedWorklogsTable">
            <thead>
            <tr>
                <th data-type="number">#</th>
                <th data-type="date">Jalaali Date</th>
                <th data-type="string" data-filterable="true">Type</th>
                <th data-type="string">Issue</th>
                <th data-type="string">Summary</th>
                <th data-type="number">Hours</th>
                <th data-type="duration">Time Spent</th>
                <th data-type="string">Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="8">Select a user and month to see worklogs.</td></tr>
            </tbody>
        </table>
    </div>
</div>
