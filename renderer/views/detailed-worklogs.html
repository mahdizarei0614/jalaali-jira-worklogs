<div class="app">
    <div class="section-title">Detailed Worklogs</div>
    <div class="table-wrap">
        <div class="table-toolbar">
            <div class="table-toolbar__title">Detailed Worklogs</div>
            <div class="table-toolbar__actions">
                <button class="btn btn-outline table-export" data-export-target="detailedWorklogsTable">Export Excel</button>
            </div>
        </div>
        <table id="detailedWorklogsTable">
            <thead>
            <tr>
                <th>#</th>
                <th>Jalaali Date</th>
                <th>Type</th>
                <th>Issue</th>
                <th>Summary</th>
                <th>Hours</th>
                <th>Time Spent</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="8">Select a user and month to see worklogs.</td></tr>
            </tbody>
        </table>
    </div>
</div>
