<div class="app">
    <div class="table-header">
        <div class="section-title">Quarter Report</div>
        <div class="table-header__actions">
            <button type="button" class="table-export" data-export-for="quarterReportTable">Export to Excel</button>
        </div>
    </div>
    <div class="table-wrap">
        <table id="quarterReportTable">
            <thead>
            <tr>
                <th data-type="string">Season</th>
                <th data-type="string">Month 1</th>
                <th data-type="string">Month 2</th>
                <th data-type="string">Month 3</th>
                <th data-type="number">Quarter Total</th>
                <th data-type="number">Expected</th>
                <th data-type="number">Delta</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="7">Select a user and month to see the quarter report.</td></tr>
            </tbody>
        </table>
    </div>
</div>
