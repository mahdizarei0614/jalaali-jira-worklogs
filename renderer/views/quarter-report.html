<div class="app">
    <div class="section-title">Quarter Report</div>
    <div class="table-wrap">
        <div class="table-toolbar">
            <div class="table-toolbar__title">Quarter Report</div>
            <div class="table-toolbar__actions">
                <button class="btn btn-outline table-export" data-export-target="quarterReportTable">Export Excel</button>
            </div>
        </div>
        <table id="quarterReportTable">
            <thead>
            <tr>
                <th>Season</th>
                <th>Month 1</th>
                <th>Month 2</th>
                <th>Month 3</th>
                <th>Quarter Total</th>
                <th>Expected</th>
                <th>Delta</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="7">Select a user and month to see the quarter report.</td></tr>
            </tbody>
        </table>
    </div>
</div>
