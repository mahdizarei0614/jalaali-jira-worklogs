<div class="app">
    <div class="table-header">
        <div class="section-title">Issues Due This Month</div>
        <div class="table-header__actions">
            <button type="button" class="table-export" data-export-for="dueThisMonthTable">Export to Excel</button>
        </div>
    </div>
    <div class="table-wrap">
        <table id="dueThisMonthTable">
            <thead>
            <tr>
                <th data-type="number">#</th>
                <th data-type="date">Due Date (Jalaali)</th>
                <th data-type="string" data-filterable="true">Type</th>
                <th data-type="string">Issue</th>
                <th data-type="string">Title</th>
                <th data-type="string">Sprints</th>
                <th data-type="string" data-filterable="true">Status</th>
                <th data-type="number">Estimate (h)</th>
                <th data-type="number">Logged (h)</th>
                <th data-type="number">Remaining (h)</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="10">Select a user and month to see due issues.</td></tr>
            </tbody>
            <tfoot>
            <tr>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td>—</td>
                <td data-footer-field="estimate">—</td>
                <td data-footer-field="logged">—</td>
                <td data-footer-field="remaining">—</td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
