<div class="app">
    <div class="muted">Timezone: <strong>Asia/Tehran</strong>. Thu/Fri &amp; static holidays are non-workdays. Future days are shown too.</div>

    <div class="legend">
        <span><span class="chip chip--gray"></span>Gray: non-workday (Thu/Fri/holiday) or future</span>
        <span><span class="chip chip--green"></span>Green: 6 to &lt;7 hours</span>
        <span><span class="chip chip--yellow"></span>Yellow: 7 to 8 hours</span>
        <span><span class="chip chip--red"></span>Red: &lt;6 hours or &gt;8 hours</span>
    </div>

    <div class="table-header">
        <div class="table-header__title">Monthly Summary</div>
        <div class="table-header__actions">
            <button type="button" class="table-export" data-export-for="results">Export to Excel</button>
        </div>
    </div>

    <div class="table-wrap" style="margin-top:12px;">
        <table id="results" style="display:none;">
            <thead>
            <tr>
                <th data-type="number">#</th>
                <th data-type="date">Jalaali</th>
                <th data-type="string" data-filterable="true">Weekday</th>
                <th data-type="string">Flags</th>
                <th data-type="number">Hours</th>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <td colspan="5" id="footerTotals">
                    <div class="footer-grid">
                        <span class="pill">Totals hereâ€¦</span>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</div>
