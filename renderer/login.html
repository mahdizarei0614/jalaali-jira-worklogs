<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login — Alo Worklogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./theme.js"></script>
    <style>
        :root {
            color-scheme: light;
            --bg:#f7f8fb;
            --card:#ffffff;
            --text:#0f1115;
            --muted:#6b7280;
            --muted-contrast:#9095a6;
            --border:#dfe3ec;
            --accent:#007aff;
            --accent-press:#0063cc;
            --soft:#f2f4f8;
            --red:#ff3b30;
            --on-accent:#ffffff;
            --input-bg:#ffffff;
            --shadow-elevated:rgba(0,0,0,.08);
        }
        :root[data-theme='dark'] {
            color-scheme: dark;
            --bg:#0b101a;
            --card:#141b28;
            --text:#e8ecf7;
            --muted:#96a0b8;
            --muted-contrast:#b2bbcf;
            --border:#1f2a3d;
            --accent:#2997ff;
            --accent-press:#1f7ad1;
            --soft:rgba(255,255,255,.05);
            --red:#ff7b73;
            --on-accent:#ffffff;
            --input-bg:#192335;
            --shadow-elevated:rgba(9,14,26,.6);
        }
        *{box-sizing:border-box; margin:0; padding:0}
        html,body{height:100%}
        body{
            margin:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:16px;
            background:var(--bg); color:var(--text);
            font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Inter,system-ui,Arial,sans-serif;
            padding:16px;
        }
        body, .card, .btn, input{
            transition:background-color .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
        }
        .card{
            width:min(520px, 92vw); background:var(--card); border:1px solid var(--border);
            border-radius:20px; padding:24px; box-shadow:0 12px 30px var(--shadow-elevated);
        }
        h2{margin:0 0 6px 0; font-size:22px}
        p{margin:0 0 16px 0; color:var(--muted)}
        label{display:block; font-weight:600; margin-top:8px; font-size:13px; color:var(--muted)}
        input{
            width:100%; padding:12px 14px; margin-top:8px; border-radius:14px; border:1px solid var(--border);
            outline:none; background:var(--input-bg); color:var(--text);
        }
        input:focus{border-color:var(--accent)}
        .btn{
            width:100%; padding:12px 16px; margin-top:16px; border-radius:14px;
            border:1px solid var(--border); background:var(--input-bg); color:var(--text);
            font-weight:700; cursor:pointer;
        }
        .btn:hover{ background:var(--soft) }
        .btn:active{ transform:translateY(1px) }
        .btn-primary{ background:var(--accent); border-color:var(--accent); color:var(--on-accent); }
        .btn-primary:hover{ background:var(--accent-press); border-color:var(--accent-press); }
        .btn-ghost{ background:transparent; border-color:transparent; color:var(--muted); width:auto; padding:10px 14px; }
        .btn-ghost:hover{ background:var(--soft); color:var(--text); }
        .theme-toggle{ position:fixed; top:16px; right:16px; }
        .hint{font-size:12px; color:var(--muted); margin-top:8px}
        .error{color:var(--red); margin-top:8px}
        .muted-note{font-size:10px; color:var(--muted-contrast)}
    </style>
</head>
<body>
<button type="button" class="btn btn-ghost theme-toggle" id="themeToggle" aria-pressed="false">Switch to Dark Mode</button>
<div class="card">
    <h2>Authorize</h2>
    <p>Paste your Jira Access Token.</p>

    <label>Access Token</label>
    <input id="token" type="password" placeholder="Bearer … or Basic …" />

    <button type="button" class="btn btn-primary" id="authorize">Authorize</button>
    <div id="msg" class="error" style="display:none;"></div>
    <div class="hint">Stored securely in your system keychain.</div>
</div>
<small class="muted-note">by SkyBlueDev</small>

<script src="./login.js"></script>
</body>
</html>
