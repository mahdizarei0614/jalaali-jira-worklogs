<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login â€” Alo Worklogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        :root{
            color-scheme: light;
            --bg:#f7f8fb;
            --card:#ffffff;
            --text:#0f1115;
            --muted:#6b7280;
            --border:#e9e9ef;
            --accent:#007aff;
            --accent-press:#0063cc;
            --accent-foreground:#ffffff;
            --soft:#f2f4f8;
            --input-bg:#ffffff;
            --focus-ring:rgba(0,122,255,.12);
            --error:#b00020;
        }
        :root[data-theme="dark"]{
            color-scheme: dark;
            --bg:#0c111d;
            --card:#161b26;
            --text:#f3f6ff;
            --muted:#9aa5c1;
            --border:#232a3a;
            --accent:#4d8dff;
            --accent-press:#3b6fdb;
            --accent-foreground:#0c111d;
            --soft:#1c2332;
            --input-bg:#1a2130;
            --focus-ring:rgba(77,141,255,.28);
            --error:#ff6b6b;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            gap:1rem;
            background:var(--bg);
            color:var(--text);
            font-family:"Rubik","Roboto",-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Inter,system-ui,Arial,sans-serif;
            padding:16px;
        }
        .card{
            width:min(520px, 92vw);
            background:var(--card);
            border:1px solid var(--border);
            border-radius:20px;
            padding:24px;
            box-shadow:0 12px 30px rgba(0,0,0,.06);
        }
        h2{margin:0 0 6px 0; font-size:22px}
        p{margin:0 0 16px 0; color:var(--muted)}
        label{display:block; font-weight:600; margin-top:8px; font-size:13px}
        input{
            width:100%;
            padding:12px 14px;
            margin-top:8px;
            border-radius:14px;
            border:1px solid var(--border);
            outline:none;
            background:var(--input-bg);
            color:var(--text);
            transition:border-color .15s ease, box-shadow .15s ease;
        }
        input:focus{
            border-color:var(--accent);
            box-shadow:0 0 0 4px var(--focus-ring);
        }
        .card button{
            width:100%;
            padding:12px 16px;
            margin-top:16px;
            border:1px solid transparent;
            border-radius:14px;
            background:var(--accent);
            color:var(--accent-foreground);
            font-weight:700;
            cursor:pointer;
            transition:background .15s ease, border-color .15s ease;
        }
        .card button:hover{background:var(--accent-press); border-color:var(--accent-press)}
        .hint{font-size:12px; color:var(--muted); margin-top:8px}
        .error{color:var(--error); margin-top:8px}

        .theme-toggle{
            position:fixed;
            top:16px;
            right:16px;
            display:inline-flex;
            align-items:center;
            gap:6px;
            border-radius:999px;
            padding:8px 14px;
            border:1px solid var(--border);
            background:var(--card);
            color:var(--text);
            font-size:13px;
            font-weight:600;
            cursor:pointer;
            transition:background .15s ease, border-color .15s ease, color .15s ease;
        }
        .theme-toggle:hover{background:var(--soft)}
        .theme-toggle__icon{font-size:16px; line-height:1}
    </style>
</head>
<body>
<button class="theme-toggle" id="loginThemeToggle" type="button" aria-pressed="false">
    <span class="theme-toggle__icon" aria-hidden="true">ðŸŒ™</span>
    <span data-theme-label>Dark mode</span>
</button>
<div class="card">
    <h2>Authorize</h2>
    <p>Paste your Jira Access Token.</p>

    <label>Access Token</label>
    <input id="token" type="password" placeholder="Bearer â€¦ or Basic â€¦" />

    <button id="authorize">Authorize</button>
    <div id="msg" class="error" style="display:none;"></div>
    <div class="hint">Stored securely in your system keychain.</div>
</div>
<small style="font-size: 10px; color: var(--muted);">by Mahdi Zarei</small>

<script src="./theme.js"></script>
<script src="./login.js"></script>
</body>
</html>
